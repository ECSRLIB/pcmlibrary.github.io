<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced PCM Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-7xl mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-6">Advanced PCM Database</h1>

        <!-- Filters -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-6">
            <select id="type-filter" class="p-2 border rounded">
                <option value="all">All Types</option>
                <option value="organic">Organic</option>
                <option value="inorganic">Inorganic</option>
                <option value="eutectic">Eutectic</option>
            </select>
            <input id="temp-min" type="number" placeholder="Min Temp (°C)" class="p-2 border rounded">
            <input id="temp-max" type="number" placeholder="Max Temp (°C)" class="p-2 border rounded">
            <input id="heat-min" type="number" placeholder="Min Latent Heat (kJ/kg)" class="p-2 border rounded">
            <input id="heat-max" type="number" placeholder="Max Latent Heat (kJ/kg)" class="p-2 border rounded">
            <input id="conduct-min" type="number" placeholder="Min Conductivity (W/mK)" class="p-2 border rounded">
            <input id="conduct-max" type="number" placeholder="Max Conductivity (W/mK)" class="p-2 border rounded">
        </div>

        <!-- Table -->
        <div class="overflow-auto rounded-lg shadow-md">
            <table class="min-w-full divide-y divide-gray-200 bg-white">
                <thead class="bg-gray-100 text-gray-700">
                    <tr>
                        <th class="py-3 px-4 text-left">Material</th>
                        <th class="py-3 px-4 text-left">Type</th>
                        <th class="py-3 px-4 text-left">Melting Temp (°C)</th>
                        <th class="py-3 px-4 text-left">Latent Heat (kJ/kg)</th>
                        <th class="py-3 px-4 text-left">Cp (Solid/Liquid)</th>
                        <th class="py-3 px-4 text-left">Density (Solid/Liquid)</th>
                        <th class="py-3 px-4 text-left">Thermal Conductivity</th>
                        <th class="py-3 px-4 text-left">Volumetric Latent Heat</th>
                        <th class="py-3 px-4 text-left">Cost ($/kg)</th>
                    </tr>
                </thead>
                <tbody id="materials-list" class="divide-y divide-gray-200">
                    <!-- Sample Data -->
                    <!-- Repeat this <tr> 30 times with varying sample data -->
                    <!-- We'll paste only 5 here for brevity -->
                    <tr class="hover:bg-gray-50">
                        <td class="py-3 px-4 font-medium">Paraffin Wax</td>
                        <td class="py-3 px-4">Organic</td>
                        <td class="py-3 px-4">27</td>
                        <td class="py-3 px-4">200</td>
                        <td class="py-3 px-4">2.1 / 2.3</td>
                        <td class="py-3 px-4">900 / 780</td>
                        <td class="py-3 px-4">0.25</td>
                        <td class="py-3 px-4">180,000</td>
                        <td class="py-3 px-4">3.00</td>
                    </tr>
                    <!-- Add 29 more rows here in the same format -->
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div class="flex justify-between items-center mt-4">
            <button id="prev-page" class="px-4 py-2 bg-blue-600 text-white rounded">Previous</button>
            <div id="page-indicator" class="text-gray-700 font-semibold">Page 1</div>
            <button id="next-page" class="px-4 py-2 bg-blue-600 text-white rounded">Next</button>
        </div>
    </div>

    <script>
        const rowsPerPage = 10;
        let currentPage = 1;
        const rows = document.querySelectorAll('#materials-list tr');
        const totalPages = Math.ceil(rows.length / rowsPerPage);

        function showPage(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            rows.forEach((row, index) => {
                row.style.display = (index >= start && index < end) ? '' : 'none';
            });
            document.getElementById('page-indicator').innerText = `Page ${page}`;
            document.getElementById('prev-page').disabled = page === 1;
            document.getElementById('next-page').disabled = page === totalPages;
        }

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        });

        showPage(currentPage);
    </script>
</body>
</html>
